get:
  tags:
    - MentorshipController
  summary: Get mentors by user id
  operationId: getMentors
  parameters:
    - name: id
      in: path
      description: user id
      required: true
      schema:
        $ref: 'resources.yaml#/components/parameters/id'
  responses:
    '200':
      description: A list of mentors [...]
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: 'resources.yaml#/components/schemas/UserDto'
    '400':
      description: Invalid params
    '404':
      description: No mentors were found for the specified id
