delete:
  tags:
    - MentorshipController
  summary: Remove mentee for the provided mentor by id
  operationId: deleteMentee
  parameters:
    - name: mentorId
      in: query
      description: mentor id
      required: true
      schema:
        $ref: 'resources.yaml#/components/parameters/id'
    - name: menteeId
      in: query
      description: mentee id
      required: true
      schema:
        $ref: 'resources.yaml#/components/parameters/id'
  responses:
    '200':
      description: Mentee successfully removed
    '400':
      description: Invalid params

