name: Build and test for medusa-master-bc5

on:
  pull_request:
    branches:
      - "medusa-master-bc5"
  push:
    branches:
      - "medusa-master-bc5"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup java
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Build
        run: ./gradlew build

      - name: Test
        run: ./gradlew test