name: CI

on:
  pull_request:
    branches:
      - cerberus-master

jobs:
  compile_and_test:
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v3

        - name: Set up JDK
          uses: actions/setup-java@v3
          with:
            java-version: '17'
            distribution: 'corretto'
            cache: gradle

        - name: Compile with Gradle
          run: ./gradlew compileJava

        - name: Run tests with Gradle
          run: ./gradlew test