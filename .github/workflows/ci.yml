name: CI Pipeline for user_service-DankeVilletti

# Запускать pipeline при pull request в ветку dev
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Шаг: Проверить проект из репозитория
      - name: Checkout repository
        uses: actions/checkout@v3

      # Шаг: Установить JDK 17 (можете изменить на вашу версию)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Шаг: Кэшировать зависимости Gradle
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Шаг: Сборка проекта и выполнение тестов
      - name: Build and run tests
        run: ./gradlew build
