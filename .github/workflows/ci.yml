name: Java CI with Gradle (Cerberus)

on:
  push:
    branches:
      - feature/pipline-BC-1634
  pull_request:
    branches:
      - feature/pipline-BC-1634


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v1.4.4
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Build
        run: ./gradlew build --no-daemon

      - name: Build and Run Tests with Gradle
        run: ./gradlew test --no-daemon
