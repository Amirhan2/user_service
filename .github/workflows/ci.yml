name: ci

on:
  pull_request:
    branches:
      - 'feature/pipline-BC-BJS2-6440'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 17
          uses: actions/setup-java@v3
          with:
            java-version: '17'

      - name: Test
        run: ./gradlew test
