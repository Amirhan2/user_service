name: CI

on:
  push:
    branches:
      - basilisk-master-stream6
  pull_request:
    branches:
      - basilisk-master-stream6

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Cache build outputs
        uses: actions/cache@v4
        with:
          path: |
            build
          key: ${{ runner.os }}-build-${{ hashFiles('**/src/main/**/*.java', '**/src/test/**/*.java', '**/*.gradle', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-build-

      - name: Cache test results
        uses: actions/cache@v4
        with:
          path: build/test-results
          key: ${{ runner.os }}-test-results-${{ hashFiles('**/src/test/**/*.java', '**/*.gradle', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-test-results-

      - name: Build with Gradle
        run: ./gradlew build --info

      - name: Run tests
        run: ./gradlew test --no-daemon --continue